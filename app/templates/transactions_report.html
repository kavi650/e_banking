{% extends 'base.html' %}
{% block content %}
<div class="card">
	<h3 class="section-title">Transactions Report</h3>
	<table class="table">
		<thead>
			<tr>
				<th>Date</th>
				<th>Account Number</th>
				<th>Type</th>
				<th>Amount</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			{% for t in txns %}
			<tr>
				<td>{{ t.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
				<td>{{ t.account_number }}</td>
				<td>{{ t.type }}</td>
				<td>â‚¹{{ '%.2f' % t.amount }}</td>
				<td>{{ t.details }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
