{% extends 'base.html' %}
{% block content %}
<h1>Transactions Report</h1>
<form method="post" class="form">
  <label>Account Number (Optional)</label>
  <input type="text" name="account_number" />
  <div class="grid-2">
    <div>
      <label>From Date</label>
      <input type="date" name="from_date" />
    </div>
    <div>
      <label>To Date</label>
      <input type="date" name="to_date" />
    </div>
  </div>
  <button type="submit" class="btn primary">Generate Report</button>
  <a class="btn" href="{{ url_for('admin.transactions_report') }}">Reset</a>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th><th>Account</th><th>Type</th><th>Amount</th><th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for t in results %}
        <tr>
          <td>{{ t.created_at.date() }}</td>
          <td>{{ t.account.account_number }}</td>
          <td>{{ t.type }}</td>
          <td>â‚¹ {{ '%.2f'|format(t.amount) }}</td>
          <td>{{ t.details or '' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
{% endblock %}
